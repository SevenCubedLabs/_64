[package]
name = "_64"
description = "A minsize-oriented graphics engine"
version = "0.1.0"
license = "MIT"
authors = ["Zeno <zeno@sevencubed.tech>"]
edition = "2018"

[workspace]
members = ["underscore_txt", "underscore_64", "underscore_64/underscore_sys"]

[dependencies]
underscore_64 = "^0.2.0"
underscore_txt = "^0.1.0"
log = "^0.4"

[patch.crates-io]
underscore_sys = { path = "underscore_64/underscore_sys" }
underscore_64 = { path = "underscore_64" }
underscore_txt = { path = "underscore_txt" }

[features]
minsize = []

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
